<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리플로우/리페인트</title>
    <style>
      .reflow {
        width: 100px;
        height: 100px;
        background-color: darkslateblue;
      }
      .reflow:hover {
        width: 110px;
        height: 110px;
      }

      .repaint {
        width: 100px;
        height: 100px;
        background-color: palevioletred;
      }
      .repaint:hover {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="reflow">리플로우 연습</div>
    <div class="repaint">리페인트 연습</div>
  </body>
</html>
